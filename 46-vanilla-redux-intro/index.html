<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Redux</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/redux@4.0.1/dist/redux.js"></script>
  </head>
  <body>
    <div class="app">
      <div>
        <span>
          counter:
        </span>
        <span id="counter">
          0
        </span>
      </div>
      <div>
        <span>
          total clicks:
        </span>
        <span id="total-clicks">
          0
        </span>
      </div>
      <div>
        <button id="plus">
          +
        </button>
        <button id="minus">
          -
        </button>
        <button id="reset">
          reset
        </button>
      </div>
      <p>click history:</p>
      <hr />
      <div id="history"></div>
      <hr />
    </div>
  </body>
  <script src="main.js"></script>
</html>
